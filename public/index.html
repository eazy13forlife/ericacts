    <div class="toggle">
      <div class="toggle__options">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
      <div class="toggle__container">
        <input
          type="radio"
          class="toggle__radio-button toggle__radio-button--light"
          id="light"
          value="light"
          name="theme"
        />
        <input
          type="radio"
          class="toggle__radio-button toggle__radio-button--default"
          id="default"
          value="default"
          checked="checked"
          name="theme"
        />
        <input
          type="radio"
          class="toggle__radio-button toggle__radio-button--dark"
          id="dark"
          value="dark"
          name="theme"
        />
        <label for="light" class="toggle__reference"></label>
        <label for="default" class="toggle__reference"></label>
        <label for="dark" class="toggle__reference"></label>
        <div class="toggle__circle"></div>
      </div>
    </div>
